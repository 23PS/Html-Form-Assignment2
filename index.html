<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <header>
         <h1>HTML FORM</h1>
    </header>
   
    <form>
        <section>
          <label for="">First Name:</label>
          <input type="text" id="first/name" name="first/name" placeholder="first name"><br><br> 
          <label for="">Last Name</label>
          <input type="text"  id="last/name" name="last/name" placeholder="last name"><br><br>
          <label for="">Email:</label>
          <input type="email" id="email" name="email">
        </section>
        
        <section>
          <h2>Select Your Course</h2>
          <lable for="Accounting">Accounting <input type="radio" id="accounting" name="accounting"></lable>
          <lable for="Management">Management <input type="radio" id="management" name="management"></lable><br><br>
          <h2>Student Level</h2>
          <label for="Junior">Junior <input type="checkbox"></label>
          <label for="Senior">Senior <input type="checkbox"></label><br><br>
          <label for="Certificate">Certificate</label>
          <input type="file" id="Certificate" name="Certificate" placeholder="upload Certificate"><br><br>
        </section>
        <section>
          <label for="Url">Url</label>
          <input type="url" id="url" name="url" placeholder="enter your url"><br><br>
          <label for="search">Search</label>
          <input type="search" id="search" name="search" placeholder="enter your search"><br><br>
          <lable for="Week">Week</lable>
          <input type="week" id="week" name="week"><br><br>
          <label for="time">Time</label>
          <input type="time" id="time" name="time"><br><br>
          <label for="date">Date:</label>
          <input type="date" id="date" name="date"><br><br>
          <label for="date">Date:</label>
          <input type="datetime-local" id="date" name="date"><br><br>
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" min="0-10" max="10"><br><br>
          <label for="age">Age</label>
          <input type="number" id="age" name="age" min="1" max="200"><br><br>
          <lable for="password">Password</lable>
          <input type="password" id="password" name="password" required><br><br>
          <label for="color">Color</label>
          <input type="color" id="color" name="color"><br><br>
          <input type="submit" id="submit" name="submit">

        </section>

      
        
        

    </form>
</body>
</html>
